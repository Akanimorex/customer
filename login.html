<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">

	<!-- google fonts -->
	
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Login to Bookdown</title>
  </head>
  <body>
    <div>
        <div class="header">
            <div class="text-center">
                <div>
                    <img src="assets/white.svg" alt="logo">
                    <div class="pt-5 font-weight-bold"><p class="font-weight-bold">LOGIN TO BOOKDOWN.NG</p></div>
                </div>
            </div>
               
        </div>
        <main class="mt-5">
            <div class="container">
                <form action="" class=" login-form">
                    <label for="mobileNo" class="text-left font-weight-bold mt-4">Mobile </label> <br>
                    <input id="mobileNo" type="number"> <br>

                    <label for="password" class="text-left font-weight-bold mt-4">Password </label> <br>
                    <input id="password" type="password"> <br>

                    <div class="text-center mt-5">
                        <button class="signup-btn font-weight-bold">LOGIN</button>
                    </div>
                </form>

                <div class="row justify-content-between m-2">
                    <div>
                        <a href="signup.html" class="redirect-links text-dark font-weight-bold">SIGN UP</a>
                    </div>
                    <div>
                        <a href="password-reset.html" class="redirect-links text-dark font-weight-bold">RESET PASSWORD</a>
                    </div>

                </div>


            </div>

            
        </main>
  </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
